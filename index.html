<!DOCTYPE html>
<html>
  <head>
    <title>Memory exercise</title>
    <script src="memory.js"></script>
    <style>
		a {
			display: block;
			height: 100%;
		}
		.green {
			background-color: green;
		}
		.red {
			background-color: red;
		}
		.hidden {
			background-color: black;
		}
		.match {
			background-color: transparent;
		}
		
	</style>
  </head>
  <body>
  
  	<table width="400" border="1">
    	<tr>
        	<td width="200" height="200"><a class="red hidden" href="#"></a></td>
        	<td width="200" height="200"><a class="green hidden" href="#"></a></td>
        </tr>
    	<tr>
        	<td width="200" height="200"><a class="green hidden" href="#"></a></td>
        	<td width="200" height="200"><a class="red hidden" href="#"></a></td>
        </tr>
    </table>
    
  </body>
</html>
