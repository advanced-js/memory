    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Creamory Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <header>
            <h1 class="logo"></h1>

            <hgroup>
                <h2>Welcome to Creamory memory game! Put yourself to the test by seeing how fast and accurately you can match the hidden creamsicles behind the tiles below.</h2>
            </hgroup>
        </header>

        <div id="memory-game">
            <div id="tiles"></div>
            <div id="reset">
                <button class="reset-button">start over</button>
            </div>
        </div>
        <div id="score-board" class="overlay">
            <div class="wrapper">
                <h3>Congrats</h3>                
                <p class="call-out">You earned <span id="score"></span> points!</p>
                <button class="reset-button">restart game</button>                
            </div>
        </div>

        <div class="credits">
            <p>Illustration credits: <a href="http://dimpoart.deviantart.com/" rel="nofollow" target="_blank">dimpo | dimpoart.deviantart.com</a>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
