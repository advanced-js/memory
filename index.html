    <!DOCTYPE html>
    <html>
    <head>
    <title>Memory exercise</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="memory.js"></script>
    <style type="text/css">
    #wrapper{
    width: 960px;
    margin: auto;
    }
    td{
    width: 50px;
    height: 50px;
    background-color: teal;
    font-size: 30px;
    text-align: center;
    }

    </style>
    </head>
    <body>
        <div id="wrapper">
        <form>
            How many rows:
            <input name="rows" type="text"></br>
            How many columns:
            <input name="columns" type="text"></br>
            <input type="button" name="button" value="Create!" onClick="createBoard(this.form)">
        </form>

          <table>
          	<tr>
          		<td data-value="!" data-active="false"></td>
          		<td data-value="!" data-active="false"></td>
          		<td data-value="#" data-active="false"></td>
          		<td data-value="#" data-active="false"></td>
          	</tr>
          	<tr>
          		<td data-value="%" data-active="false"></td>
          		<td data-value="%" data-active="false"></td>
          		<td data-value="^" data-active="false"></td>
          		<td data-value="^" data-active="false"></td>
          	</tr>
          	<tr>
          		<td data-value="$" data-active="false"></td>
          		<td data-value="$" data-active="false"></td>
          		<td data-value="*" data-active="false"></td>
          		<td data-value="*" data-active="false"></td>
          	</tr>
          	<tr>
          		<td data-value="A" data-active="false"></td>
          		<td data-value="A" data-active="false"></td>
          		<td data-value="B" data-active="false"></td>
          		<td data-value="B" data-active="false"></td>
          	</tr>

          </table>
        </div>
    </body>



    </html>
